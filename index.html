<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Moderna</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="calculator">
    <!-- Header -->
    <div class="header">
      <h2>Calculadora</h2>
      <div class="controls">
        <button id="sci-toggle" onclick="toggleScientific()">Cient√≠fica</button>
        <button onclick="toggleHistory()">üïí</button>
      </div>
    </div>

    <!-- Display -->
    <div class="display">
      <div class="expression" id="expression"></div>
      <div class="result" id="result">0</div>
    </div>

    <!-- Hist√≥rico -->
    <div id="history-panel" class="history-panel">
      <div class="history-header">
        <h3>Hist√≥rico</h3>
        <button onclick="clearHistory()">Limpar</button>
        <button onclick="toggleHistory()">‚úï</button>
      </div>
      <ul id="history-list"></ul>
    </div>

    <!-- Bot√µes -->
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="deleteDigit()">‚Üê</button>
      <button class="operator" onclick="handlePercent()">%</button>
      <button class="operator" onclick="handleOperator('√∑')">√∑</button>

      <button onclick="inputDigit('7')">7</button>
      <button onclick="inputDigit('8')">8</button>
      <button onclick="inputDigit('9')">9</button>
      <button class="operator" onclick="handleOperator('√ó')">√ó</button>

      <button onclick="inputDigit('4')">4</button>
      <button onclick="inputDigit('5')">5</button>
      <button onclick="inputDigit('6')">6</button>
      <button class="operator" onclick="handleOperator('-')">-</button>

      <button onclick="inputDigit('1')">1</button>
      <button onclick="inputDigit('2')">2</button>
      <button onclick="inputDigit('3')">3</button>
      <button class="operator" onclick="handleOperator('+')">+</button>

      <button class="zero" onclick="inputDigit('0')">0</button>
      <button onclick="inputDecimal()">.</button>
      <button class="equals" onclick="calculate()">=</button>

      <!-- Bot√µes do Modo Cient√≠fico (aparecem s√≥ no modo cient√≠fico) -->
      <button class="sci-button operator" onclick="scientificFunc('sqrt')">‚àö</button>
      <button class="sci-button" onclick="scientificFunc('square')">x¬≤</button>
      <button class="sci-button operator" onclick="scientificFunc('sin')">sin</button>
      <button class="sci-button operator" onclick="scientificFunc('cos')">cos</button>
      <button class="sci-button operator" onclick="scientificFunc('tan')">tan</button>
      <button class="sci-button" onclick="inputPi()">œÄ</button>
      <button class="sci-button operator" onclick="scientificFunc('log')">log</button>
      <button class="sci-button operator" onclick="scientificFunc('ln')">ln</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
